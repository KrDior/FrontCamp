<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>Authorization Panel</h1>
            <form [formGroup]="signupForm">
              <div class="form-content container">
                <div class="form-group">
                  <mat-form-field >
                    <input matInput placeholder="Full Name" formControlName="login" required>
                    <mat-error *ngIf="signupForm.hasError('required', 'password')">
                      Please enter your name
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="form-group">
                  <mat-form-field >
                    <input matInput placeholder="Email" formControlName="email" required>
                    <mat-error *ngIf="signupForm.hasError('required', 'password')">
                      Please enter correct e-mail
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="form-group">
                  <mat-form-field >
                    <input type="password" matInput placeholder="New password" formControlName="password" required>
                    <mat-error *ngIf="signupForm.hasError('required', 'password')">
                      Please enter your newpassword
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="form-group">
                  <mat-form-field>
                    <input type="password" matInput placeholder="Confirm password" formControlName="confirmPassword" [errorStateMatcher]="matcher">
                      <mat-error *ngIf="signupForm.hasError('notSame')">
                      Passwords do not match
                    </mat-error>
                  </mat-form-field>
                </div>
            </div>
            <button type="submit" class="btn rounded-btn" [routerLink]="['/login']" >{{ 'Log in'}}</button>
            &nbsp;
            <button class="btn rounded-btn" [routerLink]="['/newslist']" (click)="onRegister()" [disabled]="signupForm.invalid">{{ 'Register'}}</button>
            </form>
        </div>
    </div>
</div>
