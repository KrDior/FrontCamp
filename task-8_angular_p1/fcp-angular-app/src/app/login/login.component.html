<div class="login-page" [@routerTransition]>
  <app-modal-window></app-modal-window>
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <img src="assets/images/logo.png" width="150px" class="user-avatar" />
      <h1>Catalogue Admin Panel</h1>
      <form role="form">
        <div class="form-content">
          <div class="form-group">
            <input id="login" name="login" type="text" value="" [(ngModel)]="login"
              class="form-control input-underline input-lg" id="" placeholder="{{ 'Login Name'}}" required>
          </div>

          <div class="form-group">
            <input type="password" class="form-control input-underline input-lg" id="password" name="password" placeholder="{{ 'Password'}}" [(ngModel)]="password">
          </div>
        </div>
        <a class="btn rounded-btn" [routerLink]="['/newslist']" (click)="onLoggedin()">{{ 'Log in'}}</a>
        &nbsp;
        <a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register'}}</a>
      </form>
    </div>
  </div>
</div>
