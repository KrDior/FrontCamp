<ng-template #content let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">System message</h5>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h4 class="modal-title">Your changes were successful apply</h4>
  </div>
  <div class="modal-footer">
    <button *ngIf="toggleModal" [routerLink]="['/newslist']" type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>
    <button *ngIf="!toggleModal" type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>
  </div>
</ng-template>

<div class="hide" (click)="open(content)">{{  'Delete' }}</div>
